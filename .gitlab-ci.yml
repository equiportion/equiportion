#
# CI-CD Pipeline f√ºr das PSE Matrix-basierte Micropayments
#

image: node:latest

stages:
- build
- test
- deploy

#
# Build stage
#

install-npm:
  stage: build
  script:
    - npm install
  tags: 
    - build-2
  artifacts:
    paths:
      - node_modules/
  cache:
    key: ${CI_COMMIT_REF_SLUG}--npm-dev
    paths:
      - node_modules/
      - ~/.cache/

build-production:
  stage: build
  script:
    - npm install
    - npm run build
  tags:
    - build-2
  artifacts:
    paths:
      - dist/

#
# Test stage
#

eslint:
  stage: test
  needs:
    - install-npm
  dependencies:
    - install-npm
  script:
    - npx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts --ignore-path .gitignore --format junit --output-file eslint-report.xml
  tags:
    - build-2
  artifacts:
    reports:
      junit: eslint-report.xml

cypress:
  stage: test
  image: cypress/base:latest
  needs:
    - install-npm
  dependencies:
    - install-npm
  script:
    - npx cypress install
    - npm run dev & npx cypress run
  tags:
    - build-2
  artifacts:
    reports:
      junit: cypress-report.xml

#
# Deploy Stage
#

deploy-production:
  stage: deploy
  needs:
    - job: eslint
      artifacts: false
    - job: cypress
      artifacts: false
    - job: build-production
      artifacts: true
  before_script:
    - apt-get update -y
    - apt-get install lftp -y
  script:
    - lftp -c "set sftp:auto-confirm yes ; open sftp://$FTP_HOST:$FTP_PORT; user $FTP_USERNAME $FTP_PASSWORD; mirror -p -X .* -X .*/ --reverse --verbose dist/ $FTP_PATH; bye"
  environment:
    name: production
  tags:
    - build-2    