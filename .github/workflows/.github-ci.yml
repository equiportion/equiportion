#
# CI-CD Pipeline fÃ¼r das PSE Matrix-basierte Micropayments
#

name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:

env:
  NODE_VERSION: 20

jobs:
  #
  # Build Stage
  #

  install-npm-dependencies:
    name: Install npm dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

  build-review:
    name: Build (Review)
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Patch Vite base path
        run: |
          echo "REF_SLUG=${GITHUB_REF##*/}" >> $GITHUB_ENV
          sed -i "s#base: '/'#base: '/$REF_SLUG/'#g" vite.config.ts
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-review
          path: dist/

  build-production:
    name: Build (Production)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-production
          path: dist/

  #
  # Test Stage
  #

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - run: npm run lint-check

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - run: npm run format-check

  cypress:
    name: Cypress E2E
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          background: true
        env:
          CYPRESS_TEST_ACCOUNTS: ${{ secrets.TEST_ACCOUNTS }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            coverage
            cypress/videos
            cypress/screenshots
