#
# CI-CD Pipeline f√ºr das PSE Matrix-basierte Micropayments
#

name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:

env:
  NODE_VERSION: 20

jobs:
  #
  # Build Stage
  #

  install-npm-dependencies:
    name: Install npm dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/

  build-review:
    name: Build (Review)
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Patch Vite base path
        env:
          REF_SLUG: ${{ github.ref_slug }}
        run: |
          sed -i "s#base: '/'#base: '/$REF_SLUG/'#g" vite.config.ts

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-review
          path: dist/

  build-production:
    name: Build (Production)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-production
          path: dist/

  #
  # Test Stage
  #

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/
      - run: npx eslint .

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/
      - run: npx prettier -c src/

  cypress:
    name: Cypress E2E
    runs-on: ubuntu-latest
    needs: install-npm-dependencies
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules/

      - name: Setup Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
        env:
          CYPRESS_TEST_ACCOUNTS: ${{ secrets.TEST_ACCOUNTS }}

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            coverage
            cypress/videos
            cypress/screenshots

  #
  # Deploy Stage
  #

  deploy-review:
    name: Deploy Review
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-review
    environment:
      name: review-${{ github.ref_name }}
      url: ${{ secrets.APPURL }}/${{ github.ref_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-review
          path: dist/

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -c "
          set sftp:auto-confirm yes
          open sftp://${{ secrets.FTP_HOST }}:${{ secrets.FTP_PORT }}
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          mirror -p -X .* -X .*/ --reverse --verbose dist/ ${{ secrets.FTP_PATH }}/${{ github.ref_name }}
          bye
          "

  deploy-production:
    name: Deploy Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-production
    environment:
      name: production
      url: ${{ secrets.APPURL }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-production
          path: dist/

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        run: |
          lftp -c "
          set sftp:auto-confirm yes
          open sftp://${{ secrets.FTP_HOST }}:${{ secrets.FTP_PORT }}
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          mirror -p -X .* -X .*/ --reverse --verbose dist/ ${{ secrets.FTP_PATH }}
          bye
          "
